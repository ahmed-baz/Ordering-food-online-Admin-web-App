<div style="margin-left: 10px;">
    <h2 style="color: blue;" class="font-weight-bold">Add New branch</h2>
</div>
<div class="container">
    <fieldset class="form-groub">
        <label>Branch Name in Arabic</label>
        <input class="form-control" type="text" [(ngModel)]="branch.nameAr" required="required">
    </fieldset>
    <fieldset class="form-groub">
        <label>Branch Name in English</label>
        <input class="form-control" type="text" [(ngModel)]="branch.nameEn" required="required">
    </fieldset>
    <fieldset class="form-groub">
        <label>Branch Phone Number</label>
        <input class="form-control" type="text" [(ngModel)]="branch.phone" required="required">
    </fieldset>
    <fieldset class="form-groub">
        <label>Open At</label>
        <input class="form-control" type="datetime" [ngModel]="branch.openAt"
            (ngModelChange)="branch.openAt=$event" required="required">
    </fieldset>
    <fieldset class="form-groub">
        <label>Close At</label>
        <input class="form-control" type="datetime" [ngModel]="branch.closeAt"
            (ngModelChange)="branch.closeAt=$event" required="required">
    </fieldset>

    <fieldset class="form-groub">
        <label>Area</label>
        <ng-select [searchable]="true" [items]="areaList" bindLabel="nameEn" [(ngModel)]="selectedAreaItem">
        </ng-select>
    </fieldset>

    <fieldset class="form-groub">
        <button style="margin: 10px;" class="btn btn-success" (click)="addbranch()">Add</button>
        <button class="btn btn-warning" (click)="back()">Back</button>
    </fieldset>
</div>
