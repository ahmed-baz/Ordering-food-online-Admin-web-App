<div style="margin-left: 10px;">
    <h2 style="color: blue;" class="font-weight-bold">Add New Area</h2>
</div>
<div class="container">
    <fieldset class="form-groub">
        <label>Area Name in Arabic</label>
        <input class="form-control" type="text" [(ngModel)]="area.nameAr" required="required">
    </fieldset>
    <fieldset class="form-groub">
        <label>Area Name in English</label>
        <input class="form-control" type="text" [(ngModel)]="area.nameEn" required="required">
    </fieldset>
    <fieldset class="form-groub">
        <button style="margin: 10px;" class="btn btn-success" (click)="addNewArea()">Add</button>
        <button class="btn btn-warning" (click)="back()">Back</button>
    </fieldset>
</div>
